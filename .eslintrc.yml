env:
    browser: true
    es6: true
parser: "@typescript-eslint/parser"
parserOptions:
    project: ["./tsconfig.json"]
plugins:
    - "@typescript-eslint"
extends:
    - "standard"
    - "plugin:@typescript-eslint/recommended"
    - "prettier"
overrides:
    - files:
          - "webpack.*.js"
      rules:
          "@typescript-eslint/no-var-requires": off
globals:
    bootstrap: readonly
